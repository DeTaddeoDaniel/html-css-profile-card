<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card profile</title>

    <!-- normalizze -->
    <link rel="stylesheet" href="normalize.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="estillos.css">

</head>
<body>

    <main class="flex">
        <section class="card">
            
            <img src="images/bg-pattern-card.svg" alt="card header" class="card-header">
            
            <div class="card-body">

                <img src="images/image-victor.jpg" alt="image profli" class="card-body-img">
                <h1 class="card-body-title">
                    Victor charset
                    <span>26</span>
                </h1>
                <p class="card-body-text">Londron</p>
            
            </div>

            <div class="card-footer">

                <div class="card-footer-info">
                    <p class="card-footer-info-number">80k</p>
                    <p class="card-footer-info-text">Follower</p>
                </div>

                <div class="card-footer-info">
                    <p class="card-footer-info-number">803k</p>
                    <p class="card-footer-info-text">Photo</p>
                </div>
                    
                <div class="card-footer-info">
                    <p class="card-footer-info-number">1.4k</p>
                    <p class="card-footer-info-text">Likes</p>
                </div>

            </div>
    
        </section>
    </main>
    
</body>
</html>
